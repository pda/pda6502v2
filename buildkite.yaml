steps:

  - label: ":rust: emu tests"
    plugins:
      - docker#v5.11.0:
          image: "rustlang/rust:nightly" # nightly needed for --format json
    command:
      - cd emu
      - cargo test -- -Z unstable-options --format json --report-time | tee cargo-test.json
      - buildkite-test-collector < cargo-test.json
